<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Planering</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Planering</h2>
      <a href="index.html" class="menu-button">⬅ Till startsidan</a>
    </aside>

    <main class="main-content">
      <div class="content-box">
        <h3>Välj projekt/order</h3>
        <select id="orderSelect" onchange="loadOperations()"></select>
      </div>

      <div class="content-box">
        <h3>Operationer i projektet</h3>
        <table id="planningTable">
          <thead>
            <tr>
              <th>Operation</th>
              <th>Tidsåtgång</th>
              <th>Resurs</th>
              <th>Kommentar</th>
            </tr>
          </thead>
          <tbody id="planningBody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="planering.js"></script>
</body>
</html>
