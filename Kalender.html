<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Kalenderintegration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .calendar-day {
      background-color: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
      min-height: 120px;
      position: relative;
    }
    .calendar-day h4 {
      margin: 0 0 6px 0;
      font-size: 14px;
    }
    .operation-item {
      padding: 4px;
      margin-bottom: 4px;
      border-radius: 4px;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
    .popup {
      position: absolute;
      top: 30px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Kalender</h2>
      <a href="index.html" class="menu-button">â¬… Till startsidan</a>
    </aside>

    <main class="main-content">
      <div class="content-box">
        <h3>Planerade operationer</h3>
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>
    </main>
  </div>

  <script src="kalender.js"></script>
</body>
</html>
