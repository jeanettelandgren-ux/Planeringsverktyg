<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Beläggningsöversikt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Beläggning</h2>
      <a href="index.html" class="menu-button">⬅ Till startsidan</a>
    </aside>

    <main class="main-content">
      <div class="content-box">
        <h3>Välj resurs</h3>
        <select id="resourceSelect" onchange="loadBelaggning()"></select>
      </div>

      <div class="content-box">
        <h3>Operationer kopplade till resurs</h3>
        <table id="belaggningTable">
          <thead>
            <tr>
              <th>Projekt</th>
              <th>Operation</th>
              <th>Tidsåtgång</th>
              <th>Slutdatum</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="belaggningBody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="belaggning.js"></script>
</body>
</html>
