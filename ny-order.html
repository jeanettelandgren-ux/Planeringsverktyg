<html lang="sv">
<head>

  <title>Ny Order/Projekt</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      display: flex;

    .sidebar {
      width: 220px;
      background-color: #e6f0ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
    }
    .menu-button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 14px;

      width: 100%;
      text-align: left;

      display: block;
    }

      flex-grow: 1;

    }
    .form-box {

      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
