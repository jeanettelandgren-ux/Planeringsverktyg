<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Startsida</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #e6f0ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
    }
    .menu-button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .calendar-section {
      margin-bottom: 30px;
      background-color: white;
      padding: 16px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .calendar-section h3 {
      margin-top: 0;
    }
    .calendar-entry {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2 id="welcomeText">Välkommen!</h2>
    <button class="menu-button">📅 Planering</button>
    <button class="menu-button">📁 Artiklar/mallar</button>
    <button class="menu-button">🆕 Ny artikel/mall</button>
    <button class="menu-button">📦 Order/projekt</button>
    <button class="menu-button">🆕 Ny order/projekt</button>
    <button class="menu-button">👥 Resurser</button>
    <button class="menu-button">📆 Kalender</button>
  </aside>

  <main class="main-content">
    <div class="calendar-section">
      <h3>Veckans planering</h3>
      <div id="weekCalendar"></div>
    </div>

    <div class="calendar-section">
      <h3>Dagens planering</h3>
      <div id="dayCalendar"></div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
