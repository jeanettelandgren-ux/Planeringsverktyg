<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Ny Artikel/Mall</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #e6f0ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
    }
    .menu-button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      text-decoration: none;
      display: block;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .form-box {
      background-color: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>Ny Artikel/Mall</h2>
    <a href="index.html" class="menu-button">⬅ Till startsidan</a>
  </aside>

  <main class="main-content">
    <div class="form-box">
      <h3>Skapa ny artikel eller mall</h3>
      <input type="text" id="articleTitle" placeholder="Rubrik">
      <select id="articleCategory">
        <option value="">Välj kategori</option>
        <option value="mall">Mall</option>
        <option value="instruktion">Instruktion</option>
        <option value="checklista">Checklista</option>
      </select>
      <textarea id="articleContent" rows="8" placeholder="Innehåll..."></textarea>
      <button onclick="saveArticle()">Spara artikel</button>
    </div>
  </main>

  <script src="ny-artikel.js"></script>
</body>
</html>
