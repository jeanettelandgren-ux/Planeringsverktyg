<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Ny artikel / Projekt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Ny artikel / Projekt</h2>
      <a href="index.html" class="menu-button">⬅ Till startsidan</a>
    </aside>

    <main class="main-content">
      <div class="content-box">
        <h3>Lägg till ny artikel eller projekt</h3>
        <form id="newItemForm">
          <label for="itemName">Namn:</label>
          <input type="text" id="itemName" required>

          <label for="itemType">Typ:</label>
          <select id="itemType">
            <option value="artikel">Artikel</option>
            <option value="projekt">Projekt</option>
          </select>

          <label for="itemTime">Tidsåtgång (h):</label>
          <input type="number" id="itemTime" min="0" step="0.5" required>

          <label for="itemNotes">Kommentar:</label>
          <textarea id="itemNotes" rows="4"></textarea>

          <button type="submit" class="menu-button">➕ Lägg till</button>
        </form>

        <div id="preview" style="margin-top: 20px;"></div>
      </div>
    </main>
  </div>

  <script src="ny-artikel.js"></script>
</body>
</html>
