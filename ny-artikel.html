<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Ny Artikel/Mall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    <h2>Ny Artikel/Mall</h2>
    <a href="index.html" class="menu-button">⬅ Till startsidan</a>
  </aside>
  <main class="main-content">
    <div class="form-box">
      <h3>Skapa ny artikel/mall</h3>
      <input type="text" id="articleId" placeholder="Artikelnr/Projektnr">
      <select id="articleCategory">
        <option value="">Välj kategori</option>
        <option value="artikel">Artikel</option>
        <option value="mall">Mall</option>
      </select>
      <div id="operationsContainer"></div>
      <button onclick="addOperation()">➕ Lägg till operation</button>
      <textarea id="articleContent" rows="6" placeholder="Innehåll..."></textarea>
      <p id="metaInfo"></p>
      <button onclick="saveArticle()">Spara artikel</button>
    </div>
  </main>
  <script src="ny-artikel.js"></script>
</body>
</html>
